<h2>Book Shelf</h2>
<input type="text" [(ngModel)]="searchTerm" placeholder="Search Books" />
<ul>
  <li *ngFor="let book of (books$ | async) ?? [] | bookFilter: searchTerm">
    <span>{{ book.author }} - {{ book.title }}</span>
    <button (click)="editBook(book.id)">Edit</button>
    <button (click)="removeBook(book.id)">Remove</button>
  </li>
</ul>
<button>Add</button>
<button>Remove</button>
