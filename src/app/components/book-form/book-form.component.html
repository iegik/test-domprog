<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <label for="author">Author:</label>
  <input type="text" id="author" formControlName="author" />

  <label for="title">Title:</label>
  <input type="text" id="title" formControlName="title" />

  <label for="year">Year:</label>
  <input type="number" id="year" formControlName="year" />

  <label for="pages">Pages:</label>
  <input type="number" id="pages" formControlName="pages" />

  <button tuiButton size="s" type="submit" onclick="book[book.open ? 'close' : 'showModal']()">{{ bookId ? 'Update' : 'Add' }} Book</button>
</form>
