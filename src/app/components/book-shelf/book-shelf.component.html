<h2>Book Shelf</h2>
<input type="text" [(ngModel)]="searchTerm" placeholder="Search Books" />
<button (click)="deselect()" popovertarget="book">Add a book</button>

<ul>
  <li *ngFor="let book of (books$ | async) ?? [] | bookFilter: searchTerm">
    <span>{{ book.author }} - {{ book.title }}</span>
    <button (click)="editBook(book.id)" popovertarget="book">Edit</button>
    <button (click)="removeBook(book.id)">Remove</button>
  </li>
</ul>

<div id="book" popover="manual">
  <button popovertarget="book">close</button>
  <app-book-form [bookId]="selectedBookId"></app-book-form>
</div>
