<form (ngSubmit)="onSubmit()">
  <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="book.author" name="author" />

  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="book.title" name="title" />

  <label for="year">Year:</label>
  <input type="number" id="year" [(ngModel)]="book.year" name="year" />

  <label for="pages">Pages:</label>
  <input type="number" id="pages" [(ngModel)]="book.pages" name="pages" />

  <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Book</button>
</form>
